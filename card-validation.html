<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg-secondary"></section>
    <main class="main-tarjet">
    <section class="card">
      <img src="assets/img/chip-tarjeta.png" alt="chip tarjeta">
      <p class="number">
        <span>####</span>
        <span>####</span>
        <span>####</span>
        <span class="end-number">0000</span>
      </p>
      <div class="footer-card">
        <p class="name">TU NOMBRE AQUI</p>
        <div class="date">
          <p>VALID THRUS</p>
          <p>
            <span class="month">**</span>
            <span>/</span>
            <span class="year">****</span>
          </p>
        </div>
      </div>
    </section>

    <section class="section-form">
      <form class="form" id="form">
        <fieldset class="group-form">
          <div>
            <label for="number" class="spacing">Numero de tarjeta</label>
            <input type="text" id="number" name="number" required>
          </div>
          <div>
            <label for="name" class="spacing">Nombre del propietario de la Tarjeta</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="grid-date">
            <div class="month">
              <label for="">MM</label>
              <select name="month" id="month">
                <option value="01" name="01">01</option>
                <option value="02" name="02">02</option>
                <option value="03" name="03">03</option>
                <option value="04" name="04">04</option>
                <option value="05" name="05">05</option>
                <option value="06" name="06">06</option>
                <option value="07" name="07">07</option>
                <option value="08" name="08">08</option>
                <option value="09" name="09">09</option>
                <option value="10" name="10">10</option>
                <option value="11" name="11">11</option>
                <option value="12" name="12">12</option>
              </select>
            </div>
            <div class="year">
              <label for="">YYYY</label>
              <select name="year" id="year">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
              </select>
            </div>
            <div class="cvv">
              <label for="">CVV</label>
              <input type="number" id="cvv" name="cvv" required>
            </div>
          </div>
          <button class="btnValidar">Adquirir</button>
        </fieldset>
      </form>
      <!--Alerta no pago-->
      <article class="alert-danger hide" role="alert">
        <p class="text-danger spacing"></p>
			</article>
    </section>
    <section class="alert spacing">
      <article class="alert-success hide">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <h2>Ahora eres premium </h2><br>
          <p>Tu compra ha sido realizada, te enviaremos una copia a tu cuenta y ahora puedes acceder a nuestro catalogo de juegos, disfruta esta nueva experiencia</p><br>
          <a href="index.html" class="btn-primary">Ir a la tienda</a>
      </article>
  </section>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
