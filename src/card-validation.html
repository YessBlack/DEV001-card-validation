<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg-secondary"></section>
    <main class="main-tarjet">
    <section class="card">
      <img src="assets/img/chip-tarjeta.png" alt="chip tarjeta">
      <p class="number">
        <span>****</span>
        <span>****</span>
        <span>****</span>
        <span>****</span>
      </p>
      <div class="footer-card">
        <p>TU NOMBRE AQUI</p>
        <div class="date">
          <p>VALID THRUS</p>
          <p>**/****</p>
        </div>
      </div>
    </section>

    <section class="section-form">
      <form class="form">
        <div>
          <label for="number" class="spacing">Numero de tarjeta</label>
          <input type="number" id="number" name="number" required>
        </div>
        <div>
          <label for="name" class="spacing">Nombre del propietario de la Tarjeta</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="grid-date">
          <div class="month">
            <label for="">MM</label>
            <select name="" id="">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="year">
            <label for="">YYYY</label>
            <select name="" id="">
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
            </select>
          </div>
          <div class="cvv">
            <label for="">CVV</label>
            <input type="number" id="cvv" name="cvv" required>
          </div>
        </div>
        <button class="btnValidar">Adquirir</button>
      </form>
    </section>
  </main>
</body>
</html>
